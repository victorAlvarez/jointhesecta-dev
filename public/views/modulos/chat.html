<section data-ng-controller="ChatController" >
    <div class="clr">
        <h3>Bienvenido {{name}}</h3>
    </div>
    <div class="col">
        <h3>Messages</h3>
        <div class="overflowable" id="contenedorChat">
            <p data-ng-repeat="message in messages">:
                {{message.user}}: {{message.text}}
            </p>
        </div>
    </div>
    <div class="col">
        <h3>Users</h3>
        <div class="overflowable">
            <p data-ng-repeat="user in users">
                {{user}}
            </p>
        </div>
    </div>
    <div class="clr">
        <form data-ng-submit="sendMessage()">Message:
            <input size="60" data-ng-model="message"/>
            <input type="submit" value="Send"/>
        </form>
    </div>
</section>
